<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="svg" href="../static/assets/icons/solid/house.svg">
    <title>Home</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/assets/fontawesome-free-6.5.1-web/css/all.css">
</head>
<body>
    <div class="song-ctrl" id="main-container">
        <div class='song-ctrl' id="song-ctrl">
            <div id="img"></div>
            <div class='ctrl'>
                <div id="title"></div>
                <div id="artist"></div>
                <audio id='song'></audio>
                <div class='duration-progress'>
                    <input type='range' value='0' id='progress-song' onclick='playInterval()' max=''>
                    <div class='time-info'>
                        <span id='current-time'>0:00</span>
                        <span id='total-time'>0:00</span>
                    </div>
                </div>
                <div class='controls-media'>
                    <div class='backward'><i class='fa-solid fa-backward'></i></div>
                    <div onclick='playPause()' class='ctrl-id'><i class='fa-solid fa-play' id='ctrl-id'></i></div>
                    <div class='forward'><i class='fa-solid fa-forward'></i></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="../static/js/loading.js"></script>
<script src="../static/js/ctrl.js"></script>
