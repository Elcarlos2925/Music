<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.ico">
    <title>Music</title>
    <link rel="stylesheet" href="../static/assets/fontawesome-free-6.5.1-web/css/all.css">
    <link href="../src/output.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            color: black;
            font-family: 'Circular', sans-serif;
        }
        #progress-song::-webkit-slider-thumb{
            -webkit-appearance: none;
            appearance: none;
            width: 10px;
            height: 10px;
            background: #000;
            box-shadow: -350px 0 0 350px;
            border-radius: 50%;
            cursor: pointer;
            }
    </style>
</head>
<body class="bg-white dark:bg-slate-950 grid place-items-center min-h-screen h-full w-full absolute inset-0 -z-10 bg-[linear-gradient(to_right,#8080800a_1px,transparent_1px),linear-gradient(to_bottom,#8080800a_1px,transparent_1px)]  dark:bg-[linear-gradient(to_right,#4f4f4f2e_1px,transparent_1px),linear-gradient(to_bottom,#4f4f4f2e_1px,transparent_1px)] bg-[size:14px_24px]">

    <div id="main-container">
        <div class='song-ctrl' id="song-ctrl">
            <div id="img"></div>
            <div class='p-5 bg-gray-200 w-80 grid place-items-center shadow-xl rounded-3xl ml-0 mt-0 transition-opacity duration-1000 ease-in-out' style="grid-template-rows: 25% 10% 20% 45%;">
                <div id="title"></div>
                <div id="artist"></div>
                <audio autoplay id='song'></audio>
                <div class='w-full' class="w-full">
                    <input type='range' value='0' id='progress-song' onclick='playInterval()' max='' class="w-full mt-8 appearance-none h-1 bg-gray-300 rounded-sm outline-none cursor-pointer text-red-500 overflow-hidden">
                    <div class='w-full grid' style="grid-template-columns: 50% 50%;">
                        <span id='current-time' class="text-start text-xs">0:00</span>
                        <span id='total-time' class="text-end text-xs">0:00</span>
                    </div>
                </div>
                <div class='w-full grid place-items-center' style="grid-template-columns: 33% 33% 33%;">
                    <div class='text-2xl' id='backward' onclick='backward()'><i class='fa-solid fa-backward'></i></div>
                    <div class='text-2xl' onclick='playPause()' class='ctrl-id'><i class='fa-solid fa-pause' id='ctrl-id'></i></div>
                    <div class='text-2xl' id='forward' onclick='forward()'><i class='fa-solid fa-forward'></i></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/ctrl.js"></script>
    <script src="../static/js/loading.js"></script>
</body>
</html>
